<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Animate CSS CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

    <title>RJP Dev Portfolio</title>

    <style>
      @fontface {
        font-family: 'Simplifica';
        src: url('resources/SIMPLIFICA/SIMPLIFICA Typeface.ttf');
      }

      html { 
        background: url('resources/portfolio-bg/paul-morris-195110-unsplash.jpg') no-repeat center center fixed; 
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
        /*Responsive fonts*/
        font-size: 1rem;
      }

      html * { background: transparent; color:white!important; font-family: 'Simplifica'; }

      #mainContainer { margin-left: 3rem; margin-top: 6rem; }
      #myName { font-size: 5rem; font-weight: 300; line-height: 1.2; }
      #myList { margin-top: 3rem; margin-left: 3rem; }
      #myList li { margin-top: 2rem; }

      @media only screen and (max-width: 1100px) { 
        #myName { font-size: 3.5rem; }
        #myList li h2 { font-size: 2rem; }
      }
      /*Medium devices (tablets, 768px and up)*/
      @media only screen and (max-width: 768px) { 
        #myName { font-size: 2.5rem; }
        #myList li h2 { font-size: 1.5rem; }
      }
      /*Small devices (landscape phones, 576px and up)*/
      @media only screen and (max-width: 576px) { 
        #myName { font-size: 2rem; }
        #myList li h2 { font-size: 1rem; }
      }

    </style>
  </head>
  <body>
    
    <div id="mainContainer" class="container text-left">
      <h1 id="myName"></h1>
      <ul id="myList"></ul>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>
      showIntroName();
      showIntroList();

      function showIntroName(){
        var nameStr = "Hi, I'm Richard James.",
            name = String(nameStr),
            elem_h1 = document.getElementById('myName'),
            nameLength = name.length,
            i = 0;

        var nameInterval = setInterval(letterIntervals,90,elem_h1,name,nameLength);

        function letterIntervals(elem,str,l){
          if(i === (l-1)) { clearInterval(nameInterval); }
          elem.innerHTML += str[i++];
        }
      }

      function showIntroList(){
        var myListElem = document.getElementById('myList'),
            myListItemsText = ["Aspiring Web Developer/Programmer", "Amateur Ludologist", "Lifelong Learner "];
            node = document.createElement('li'),
            h2_node = document.createElement('h2'),
            textnode = document.createTextNode("");

            h2_node.appendChild(textnode);
            node.appendChild(h2_node);
            node.classList.add('slideInRight', 'animated');
            
            setTimeout(function(){
              myListElem.appendChild(node);
            }, 2000);
      }




    </script>
  </body>
</html>
